<div class="md-search" data-md-component="search" role="combobox" aria-expanded="false" aria-label="Search" aria-owns="__search">
  <label class="md-search__overlay" for="__search"></label>
  <div class="md-search__inner" role="search">
    <form class="md-search__form" name="search">
      <input class="md-search__input" type="text" name="query" aria-label="Search" placeholder="Search" autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="false" data-md-component="search-query" data-md-state="active">
      <label class="md-search__icon md-icon" for="__search">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.584 3.08-1.556 4.292l7.498 7.498c.375.375.375.981 0 1.357-.375.375-.981.375-1.357 0l-7.498-7.498A6.52 6.52 0 0 1 9.5 16 6.5 6.5 0 0 1 3 9.5 6.5 6.5 0 0 1 9.5 3m0-2A8.5 8.5 0 0 0 1 9.5 8.5 8.5 0 0 0 9.5 18 8.5 8.5 0 0 0 18 9.5 8.5 8.5 0 0 0 9.5 1Z"/></svg>
      </label>
      <button class="md-search__clear md-icon" type="reset" aria-label="Clear" data-md-component="search-reset">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41Z"/></svg>
      </button>
    </form>
    <div class="md-search__output">
      <div class="md-search__scrollwrap" data-md-scrollfix>
        <div class="md-search-result" data-md-component="search-result">
          <div class="md-search-result__meta">
            Initializing search
          </div>
          <ol class="md-search-result__list" role="listbox"></ol>
        </div>
      </div>
    </div>
  </div>
</div>
